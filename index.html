<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Viral Prompt Tool</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .search-box { width: 80%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        #container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        h3 { color: #333; margin-bottom: 10px; font-size: 18px; }
        p { color: #666; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 5px; min-height: 60px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>ðŸš€ AI Viral Prompt Tool</h1>
    <input type="text" id="searchInput" class="search-box" placeholder="Search prompts (e.g. Instagram, Coding...)">

    <div id="container"></div>

    <script>
        const prompts = [
            { cat: 'ðŸ“¸ Instagram', txt: 'Create a viral 30-day reel content calendar for a lifestyle vlogger.' },
            { cat: 'ðŸŽ¨ AI Art', txt: 'Prompt: Hyper-realistic Indian street food stall at night, 8k resolution.' },
            { cat: 'ðŸ’» Coding', txt: 'Write a Python script to automate daily email reports.' },
            { cat: 'ðŸŽ¥ YouTube', txt: 'Generate a script for a "Life Hacks" video that will go viral.' },
            { cat: 'âœï¸ Blogging', txt: 'Write a SEO-friendly blog post about the benefits of AI in 2026.' },
            { cat: 'ðŸ‡®ðŸ‡³ Viral Art', txt: 'AI Prompt: Lord Shiva in a modern digital art style, cinematic lighting.' },
            { cat: 'ðŸ‘” LinkedIn', txt: 'Write a professional post about starting a new AI tool business.' },
            { cat: 'ðŸŽ® Gaming', txt: 'Create a character description for a cyberpunk ninja warrior.' },
            { cat: 'ðŸ± Recipe', txt: 'Write a step-by-step recipe for a healthy protein-packed breakfast.' },
            { cat: 'ðŸŽ“ Career', txt: 'Draft a cover letter for a remote software developer job.' }
        ];

        const container = document.getElementById('container');
        const searchInput = document.getElementById('searchInput');

        function copyPrompt(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            
            const originalText = btn.innerText;
            btn.innerText = 'Copied! âœ…';
            btn.style.background = '#28a745'; 
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = '#007bff'; 
            }, 2000);
        }

        function displayPrompts(filter = '') {
            container.innerHTML = '';
            const filtered = prompts.filter(p => 
                p.cat.toLowerCase().includes(filter.toLowerCase()) || 
                p.txt.toLowerCase().includes(filter.toLowerCase())
            );
            
            filtered.forEach((p, index) => {
                const uniqueId = `prompt-${index}`;
                container.innerHTML += `
                    <div class="card">
                        <h3>${p.cat}</h3>
                        <p id="${uniqueId}">${p.txt}</p>
                        <button onclick="copyPrompt('${uniqueId}', this)">Copy Prompt</button>
                    </div>`;
            });
        }

        searchInput.addEventListener('input', (e) => displayPrompts(e.target.value));
        displayPrompts();
    </script>
</body>
</html>
